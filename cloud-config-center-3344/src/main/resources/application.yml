    config:
      server:
        git:
          uri: https://github.com/Hickey-lei/springcloud-config
          search-paths:
            - springcloud-config
      label: main
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
